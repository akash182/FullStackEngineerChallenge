<h1 mat-dialog-title>Add Employee</h1>
<div mat-dialog-content>
        <form [formGroup]="employeeForm" autocomplete="off" novalidate (ngSubmit)="addEmployee(employeeForm.value)" fxLayout="column wrap"
        fxLayoutAlign="center center" fxLayoutGap="10px">
        <mat-form-field class="full-width">
            <input matInput placeholder="Employee Name" type="text" formControlName="name">
            <mat-error *ngIf="hasError('name','required')">
            Name is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width" *ngIf="!isUpdate">
                <input matInput placeholder="New Password" type="text" formControlName="password">
                <mat-error *ngIf="hasError('password','required')">
                Password is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        <mat-form-field class="full-width">
                <mat-label>Select Role</mat-label>
                <mat-select formControlName="role">
                <mat-option *ngFor="let role of roles" [value]="role">
                    {{role}}
                </mat-option>
                </mat-select>
                <mat-error *ngIf="hasError('role','required')">
                        Role is <strong>required</strong>
                        </mat-error>
            </mat-form-field>
       </form> 
</div>
<div mat-dialog-actions fxFlexLayout="row" fxLayoutAlign="center space-around">
  <button mat-raised-button (click)="addEmployee(employeeForm.value)" color = "primary" cdkFocusInitial>Submit</button>
</div>
