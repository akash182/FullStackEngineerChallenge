<div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center flex-start">
        <div class="mat-elevation-z8" fxFlex="0 1 calc(20% - 10px)"  >
        </div>
    <div class="mat-elevation-z8" fxFlex="0 1 calc(50% - 10px)"  >
      <div fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="space-around stretch">
        <div fxFlex style="text-align: center;padding-top : 20px;">
               <button mat-raised-button color="primary" (click)="addEmployee()">Add Employee</button>
        </div>
       <div fxFlex="1" >
        <table mat-table [dataSource]="dataSource" class="full-width">
      
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.userid}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <!--Column for delete button-->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element"> 
              <button mat-icon-button color="primary" (click)="removeEmployee(element)">
                <mat-icon aria-hidden="false" aria-label="delete icon">delete</mat-icon>
              </button>  
            </td>
          </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div> 
      </div>
    </div>
      <div class="mat-elevation-z8" fxFlex="0 1 calc(30% - 10px)"  >
        </div>  
</div>
