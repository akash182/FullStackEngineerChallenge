<mat-card class="login-card mat-elevation-z8">
    <mat-card-header class="text-center">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center flex-start">
            <mat-form-field class="full-width">
              <input matInput placeholder="User ID" [formControl]="userIdControl">
              <mat-error *ngIf="userIdControl.hasError('required')">
                User ID is <strong>required</strong>
              </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput placeholder="Password" type="password" [formControl]="pwdControl">
                <mat-error *ngIf="pwdControl.hasError('required')">
                  password is <strong>required</strong>
                </mat-error>
              </mat-form-field>
          </form>
    </mat-card-content>
    <mat-card-actions class="text-center">
      <button mat-raised-button color="primary" (click)="login()" [disabled]="pwdControl.hasError('required') || userIdControl.hasError('required')">Login</button>
    </mat-card-actions>
  </mat-card>
